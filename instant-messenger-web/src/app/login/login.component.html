<div class="flex flex-col items-center justify-center h-screen w-screen bg-gray-100">
  <div class="bg-white p-8 shadow-lg h-screen w-screen flex flex-col items-center justify-center gap-[2vh]">
    <div class="text-center">
      <img src="https://pgmi.uin-suka.ac.id/media/dokumen_akademik/45_20230327_Logo%20UIN%20Sunan%20Kalijaga.png" alt="University Logo" class="mx-auto mb-4 h-64">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">SDK Chat Messanger</h2>
      <p class="text-gray-600 mb-6">Masukkan Nomor Induk Mahasiswa dan Password anda</p>
    </div>
    <section class="w-full max-w-lg">
      <div class="mb-4 w-full">
        <label class="block text-gray-700 text-sm mb-2" for="nim">
          Nomor Induk Mahasiswa
        </label>
        <input type="text" id="nim" [(ngModel)]="credentials.nim" placeholder="21106050048" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-6 w-full">
        <label class="block text-gray-700 text-sm mb-2" for="password">
          Password
        </label>
        <input type="password" id="password" [(ngModel)]="credentials.password" placeholder="Masukkan password disini" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="text-center w-full">
        <button (click)="login()" class="bg-blue-500 w-full hover:bg-blue-700 text-white py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline" type="button">
          Login
        </button>
      </div>
    </section>
  </div>
</div>
